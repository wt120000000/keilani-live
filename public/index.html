<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Keilani Live</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root { color-scheme: dark; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
             background:#0b0b0b; color:#fff; display:flex; justify-content:center; }
      #wrap { width:100%; max-width:720px; padding:24px; display:flex; flex-direction:column; gap:12px; }
      h1 { margin:0 0 8px; font-size:24px; }
      video { width:100%; aspect-ratio: 16 / 9; background:#000; border-radius:12px; }
      .row { display:flex; gap:8px; }
      input { flex:1; padding:12px; border-radius:8px; border:1px solid #333; background:#111; color:#fff; }
      button { padding:12px 16px; border-radius:8px; border:0; background:#25D366; color:#000; font-weight:700; cursor:pointer; }
      small { opacity:0.7; }
    </style>
  </head>
  <body>
    <div id="wrap">
      <h1>Keilani (Live)</h1>
      <video id="keilani" autoplay playsinline muted></video>

      <div class="row">
        <input id="userText" placeholder="say hi to Keilani..." />
        <button id="sendBtn">Send</button>
      </div>

      <small>Tip: click the video to unmute after it starts.</small>
      <small id="status"></small>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
